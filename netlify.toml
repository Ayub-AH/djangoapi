[build]
  command = "pip install -r requirements.txt && python manage.py collectstatic --noinput && npm run build"
  publish = "/opt/build/repo/build"

[build.environment]
  DJANGO_SETTINGS_MODULE = "mysite.settings"
  PYTHON_VERSION = "3.8"
  NODE_VERSION = "18.20.3"

[context.production.environment]
  DEBUG = "False"
